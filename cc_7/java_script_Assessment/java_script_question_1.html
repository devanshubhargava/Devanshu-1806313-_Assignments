<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division</title>
</head>
<body>
    <h1>Calculate Multiplication and Division</h1>
    <form id="calcForm">
        <label for="num1">1st Number</label>
        <input type="number" id="num1" required><br><br>
        <label for="num2">2nd Number</label>
        <input type="number" id="num2" required><br><br>
        <button type="button" onclick="multiply()">Multiply</button>
        <button type="button" onclick="divide()">Divide</button>
    </form>
    <h3 id="result"></h3>
    <script>
        function multiply() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                const multiplication = num1 * num2;
                document.getElementById("result").innerText = `Multiplication: ${multiplication}`;
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
        function divide() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                if (num2 !== 0) {
                    const division = num1 / num2;
                    document.getElementById("result").innerText = `Division: ${division}`;
                } else {
                    document.getElementById("result").innerText = "Cannot divide by zero.";
                }
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers.";
            }
        }
    </script>
</body>
</html>
