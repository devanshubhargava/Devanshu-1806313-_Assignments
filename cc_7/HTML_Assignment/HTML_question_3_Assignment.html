<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Table</title>
</head>
<body>
    <table border="2">
        <!-- Title Row -->
        <tr>
            <th colspan="2">Class Schedule</th>
        </tr>
        
        <tr>
            <td rowspan="3">CS</td>
            <td>Value_1</td>
        </tr>
        <tr>
            <td>Value_2</td>
        </tr>
        <tr>
            <td>Value_3</td>
        </tr>
        <!-- English Section -->
        <tr>
            <td rowspan="2">English</td>
            <td>Value_1</td>
        </tr>
        <tr>
            <td>Value_2</td>
        </tr>
        <!-- Final Row -->
        <tr>
            <td>Computer Science</td>
            <td>Value_1</td>
        </tr>
    </table>
</body>
</html>
