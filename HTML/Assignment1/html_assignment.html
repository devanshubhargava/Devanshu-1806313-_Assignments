<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
    <style>
        h5 {
            color: #0066cc;
        }
        h6 {
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Largest heading -->
    <h1>Welcome</h1>

    <!-- Second largest heading -->
    <h2>About Us</h2>

    <!-- Third largest heading, centered -->
    <h3 style="text-align: center;">Welcome To HTML</h3>

    <!-- Heading with color -->
    <h4 style="color: #0066cc;">Services</h4>

    <!-- Heading with underline and color -->
    <h5 style="color: #ff0000; text-decoration: underline;">Important</h5>

    <!-- Input for user's name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- Password input field -->
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password"><br><br>

    <!-- Checkbox with label -->
    <label for="agree">
        <input type="checkbox" id="agree"> I Agree
    </label><br><br>

    <!-- Audio element -->
    <audio controls>
        <source src="music.mp3" type="audio/mp3">
    </audio><br><br>

    <!-- Unordered list -->
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>

</body>
</html>
